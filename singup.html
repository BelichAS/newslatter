<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <meta name="generator" content="Hugo 0.108.0" />
    <title>News Letter Signin Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4" src="img/logo.png" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input
            name="email"
            type="email"
            class="form-control nofloating-bottom"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            name="firstName"
            type="text"
            class="form-control nofloating"
            id="firstName"
            placeholder="First Name"
          />
          <label for="firstName">Name</label>
        </div>
        <div class="form-floating">
          <input
            name="lastName"
            type="text"
            class="form-control nofloating-top"
            id="lastName"
            placeholder="Last Name"
          />
          <label for="lastName">Last Name</label>
        </div>
        <button class="w-100 btn btn-lg btn-outline-success" type="submit">
          Sign Me Up!
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2023 - Build Belich</p>
      </form>
    </main>
  </body>
</html>
